name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on tag push (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -o dist/movelooper-linux-amd64 .
          GOOS=windows GOARCH=amd64 go build -o dist/movelooper-windows-amd64.exe .
          GOOS=darwin GOARCH=amd64 go build -o dist/movelooper-darwin-amd64 .

      - name: Create GitHub release
        id: create_release
        run: |
          RELEASE_TAG=${GITHUB_REF##*/}
          echo "Creating release for ${RELEASE_TAG}"
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d "{\"tag_name\":\"${RELEASE_TAG}\",\"name\":\"Release ${RELEASE_TAG}\"}" \
            https://api.github.com/repos/${{ github.repository }}/releases

      - name: Upload Linux binary to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/movelooper-linux-amd64
          asset_name: movelooper-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload Windows binary to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/movelooper-windows-amd64.exe
          asset_name: movelooper-windows-amd64.exe
          asset_content_type: application/octet-stream

      - name: Upload macOS binary to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/movelooper-darwin-amd64
          asset_name: movelooper-darwin-amd64
          asset_content_type: application/octet-stream
